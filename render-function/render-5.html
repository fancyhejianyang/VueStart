<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Render-data object</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="App">
            <my-template>Hello world</my-template>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script>
        Vue.component('my-template',{
            render:function(createElement){
                // var myTemp = createElement('h1','重复的元素组');
                // return createElement('div',[
                //     myTemp,myTemp //不推荐这样使用
                // ]);

                return createElement('div',
                        Array.apply(null,{length:20})
                        .map(function(){
                            return createElement('h1','重复的元素组');
                        })
                    );
            },
            props:{
                name:{
                    type:Number,
                    required:false
                }
            }
        });
        new Vue({
            el:"#App"
        });
    </script>
</html>
