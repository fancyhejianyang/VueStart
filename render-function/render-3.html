<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Render-createElement</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="App">
            <my-template :name="1">hello world</my-template>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script>
        Vue.component('my-template',{
            render:function(createElement){
                return createElement(
                        'a',//tag name
                        {
                            style:{
                                color:'red'//包含模板相关的数据对象属性
                            }
                        },
                        '你好，世界！'
                        
                    )
            },
            props:{
                name:{
                    type:Number,
                    required:true
                }
            }
        });
        new Vue({
            el:"#App"
        });
    </script>
</html>
