<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>组件通信二</title>
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span>{{bar}}</span>
           <comp :foo.sync="bar"></comp>
        </div>
    </body>
    <script>
       Vue.component('comp',{
            props:['foo'],
            template:`
                <div>
                    <button @click='updateProp'>点击更新</button>
                </div>
            `,
            methods:{
                updateProp:function(){
                    this.$emit('update:foo','已更新');
                }
            }
       });
       new Vue({
           el:"#app",
           data:{
                bar:"我是父组件的bar"
           }
       });
    </script>
</html>
