<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>具名 slot</title>
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <bye-component>
                <h1 slot="footer">我是footer的slot</h1>
                <h2 slot="header">我是header的slot</h2>
            </bye-component>
        </div>
    </body>
    <script>
        //组件模板嵌套使用
        Vue.component('bye-component',{
            template:`
                <div>
                    <slot name="footer"></slot>
                    我是bye-component的内容
                    <slot name="header"></slot>
                </div>
            `
        });
        new Vue({
            el:"#app",

        });
    </script>
</html>
