<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算属性</title>
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{message}}</div>
            <div>{{reversedMessage}}</div>
            <div>{{methodMessage()}}</div>
            <button v-on:click="changeHandle">change message</button>
        </div>
    </body>
    <script>
       new Vue({
           el:"#app",
           data:{
               message:"hello"
           },
           computed:{
               reversedMessage:function(){
                   return this.message.split("").reverse().join("");
               }
           },
           methods:{
               changeHandle:function(){
                   this.message = "happy"
               },
               methodMessage:function(){
                   return this.message.split("").reverse().join("");
               }
           }
       });
    </script>
</html>
