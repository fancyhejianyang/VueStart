<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>条件渲染</title>
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="ok">我是if块</div>
            <h1 v-else>No</h1>
        </div>
    </body>
    <script>
        //有if块 else 块还有else if块
       new Vue({
           el:"#app",
           data:{
              ok:false 
           }
       });
    </script>
</html>
