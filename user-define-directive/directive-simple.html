<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义指令 函数简写</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="hook-arguements-example" v-demo:foo.a.b="color">hello world</div>
    </body>
    <script src="https://cdn.jsdelivr.net/vue/2.3.0/vue.js"></script>
    <script>
        //使用方法是 v-directiveName
        Vue.directive('demo',function(el,binding){
            el.style.background = binding.value;
        });
        new Vue({
            el:"#hook-arguements-example",
            data:{
                color:"red"
            }
        });
    </script>
</html>
