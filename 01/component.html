<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>组件的构建使用</title>
        <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
        <style>
            span{
                color:red;
                display: inline-block;
                width:50px;
            }
        </style>
    </head>
    <body>
        <div id="app" style="width:100%;">
            <book-list v-for="item in bookItems" v-bind:book="item"></book-list>
        </div>
        <script>
            //组件 包括名称等
            Vue.component('book-list',{
                props:['book'],
                template:`<span>{{book.bookName}}</span>`
            });
            var em = new Vue({
                el:"#app",
                data:{
                   bookItems:[
                       {bookName:"红楼"},
                       {bookName:"西游"},
                       {bookName:"三国"},
                       {bookName:"水浒"}
                   ]
                }
            });
            
        </script>
    </body>
</html>
