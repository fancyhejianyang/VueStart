<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>过渡模式</title>
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
        <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
       
    </head>
    <body>
        <div id="app">
            <!--mode="out-in"-->
            <transition
                name="fade"
            >
                <button v-bind:key="docState" @click="changeState">{{buttonMessage}}</button>
            </transition>
        </div>
    </body>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                docState:'on'
            },
            computed:{
               buttonMessage(){
                    switch (this.docState){
                        case 'on':return 'on'
                        case 'off':return 'off'
                    }
               } 
            },
            methods:{
                changeState:function(){
                    this.docState = this.docState=='on'?'off':'on';
                }
            }
        });
    </script>
</html>
