<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表渲染</title>
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
        <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
        <style>
            span{
                color:blue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>列表的过渡分为：</div>
                <transition-group name="list" tag="p">
                    <span v-for="(item,index) of allTypes" v-bind:key="index" @click="linkToDemo">
                        {{item}}
                    </span>
                </transition-group>
        </div>
    </body>
    <script>
        
        let vm = new Vue({
            el:"#app",
            data:{
                allTypes:[
                    '列表的进入和离开过渡',
                    '列表的位移过渡',
                    '列表的渐进过渡'
                ]
            },
            methods:{
                linkToDemo:function(key){
                    console.log(key);
                }
            }
        });
    </script>
</html>
