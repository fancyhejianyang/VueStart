<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css动画</title>
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
        <style>
           .bounce-enter-active{
               animation:bounce-in .5s;
           }
           .bounce-leave-active{
               animation: bounce-out .5s;
           }
           /*动画定义*/
           @keyframes bounce-in {
               0%{
                   transform: scale(0);
               }
               50%{
                   transform: scale(1.5);
               }
               100%{
                   transform: scale(1);
               }
           }
           @keyframes bounce-out {
               0%{
                   transform: scale(1);
               }
               50%{
                   transform: scale(1.5);
               }
               100%{
                   transform: scale(0);
               }
           }
        </style>
    </head>
    <body>
        <div id="app">
           <button @click="show=!show">Toggle show</button>
           <transition name="bounce">
                <p v-if="show">look at me</p>
           </transition>
        </div>
    </body>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                show:true
            }
        });
    </script>
</html>
