<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>混合 基础</title>
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/vue/2.3.0/vue.js"></script>
    </head>
    <body>
        <div id="app">
        </div>
    </body>
    <script>
        var myMixin = {
            created:function(){
                this.hello();
            },
            methods:{
                hello:function(){
                    console.log("hello from mixin");
                }
            }
        };
        var Component = Vue.extend({
            mixins:[myMixin]
        });
        var myComponent = new Component();
        new Vue({
            el:'#app'
        });
    </script>
</html>
