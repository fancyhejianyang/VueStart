<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>全局混合</title>
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/vue/2.3.0/vue.js"></script>
    </head>
    <body>
        <div id="app">
        </div>
    </body>
    <script>
        Vue.mixin({
            created:function(){
                var myOption = this.$options.myOption;
                if(myOption){
                    console.log(myOption);
                }
            }
        });
        new Vue({
            el:'#app',
            myOption:'hello'
        });
    </script>
</html>
