<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>class与style绑定</title>
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-bind:class="{active:isActive}">你好</div>
            <div v-bind:style="[bgColor]"></div>
        </div>
    </body>
    <script>
       new Vue({
           el:"#app",
           data:{
               isActive:true,
               bgColor:{
                   backgroundColor:"red",
                   width:"50px",
                   height:"20px"
               }
           }
       });
    </script>
</html>
